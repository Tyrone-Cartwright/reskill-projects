<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="left">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>
        <div id="right">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><img id=dots src="assets/dots.png"></a></li>
                <li><a id="sign_in" href="">Sign In</a></li>
            </ul>
        </div>
    </nav>
    
    <div id="middle">
        <div id="google">
            <img src="assets/google-logo.png" alt="Google Logo">
        </div>
        <div id="bar">
            <img class="mag-glass" src="assets/glass-icon.png" alt="A Magnifying Glass">
            <input class="search" type="search" placeholder="Search">
            <img class="microphone" src="assets/microphone.png" alt="A Microphone with the google colors">
        </div>
        <div id=buttons>
            <input class="search-button" type="submit" value="Google Search">
            <input class="lucky-button" type="submit" value="I'm Feeling Lucky!">
        </div>
    </div>

    <div class="footer-container footer-pad">
        <div class="footer-container footer-pad justify">            
                <a class="footer-txt" href="">Advertising</a>
                <a class="footer-txt" href="">Business</a>
                <a class="footer-txt" href="">How Search Works</a>            
        </div>
        
        <div class="footer-container carbon">
            <a class="footer-txt" href="#">
                <img class="leaf" src="assets/leaf.png" alt="">
                <span class="neutral">Carbon neutral since 2007</span>
            </a>
        </div>        

        <div class="footer-container footer-end">
            
                <a class="footer-txt" href="">Privacy</a>
                <a class="footer-txt" href="">Terms</a>
                <a class="footer-txt" href="">Settings</a>
            
        </div>
    </div>    
</body>
</html>
