<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Furniture | Michelle Appleton</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <div class="img-detail">
                <img src="/assets/drawers.jpg" alt="Image with a green drawer">
            </div>
            <div class="header-content">
                <h2>
                    Shift the overall look and fell by<br>
                    adding these wonderful touches to<br>
                    furniture in your home
                </h2>
                <p>
                    Ever been in a room and felt like something was missing?<br>
                    Perhaps it felt slightly bare and uninviting, I've got some<br>
                    simple tips to help you make any room feel complete.
                </p>
            </div>
            <div class="user">
                <img src="/assets/avatar-michelle.jpg" alt="Michelle Appleton" class="user-img">
                <div class="username-date">
                    <h4>Michelle Appleton</h4>
                    <p>28 Jun 2020</p>
                </div>
                <div class="ion-icon">
                    <ion-icon name="arrow-redo-outline"></ion-icon>
                </div>
            </div>
        </section>
    </main>
    



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
