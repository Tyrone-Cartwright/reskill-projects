<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
        <img class="bg-top" src="/assets/bg-pattern-top.svg" alt="top circle">

        <img class="bg-bottom" src="/assets/bg-pattern-bottom.svg" alt="bottom circle">
        
        <div class="bg-top"></div>
    <section id="grid-container">
        
        <div class="banner">
        </div>
        <div class="crest">           
            <div class="user">
                <img src="assets/image-victor.jpg" alt="Victor Crest">
              
            </div>
            <div class="user-info">
                <h3>Victor Crest</h3>
                <span>26</span>
            </div>                
            <h4>London</h4>            
        </div>
        
        <div class="social-attr">
            <div class="followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </section>    
</body>
</html>
